{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="banner">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-10 col-md-6 col-lg-4 col-xl-4 col-xxl-4 mx-auto py-5">
                <div class="border border-secondary border-2 rounded-2">
                    <h2 class="fw-bold">Login</h2>
                    {% if text %}
                    <h3 style="color:green">{{ text }}</h3>
                    {% endif %}
                    <div class="text-dark ">
                        <form action="/" method="post" enctype="multipart/form-data">
                            {{ render_form(form) }}
                        </form>
                    </div>
                    <a href="{{ url_for('Register')}}">Register!</a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
